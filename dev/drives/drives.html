<div class="drives-container">    
    <button class="add-drive" type="action" name="act_add-drive">Add</button>
    <h3>Your Drives</h3>
    <fieldset class="repeating_drives">
        <div class="drive-item">
            <div>
                <input type="hidden" name="attr_drive-title" />
                <div class="drive-title">
                    <span class="drive-title" name="attr_drive-title"></span>
                    <button type="roll" name="roll_output" class="pictos drive-to-chat" value="&{template:thought} {{name=@{drive-title}}} {{tag=Drive}} {{rule=@{drive-rule}}}">w</button>
                </div>
            </div>
            <input type="hidden" name="attr_drive-rule" />
            <span class="drive-rule" name="attr_drive-rule"></span>
        </div>
    </fieldset>
</div>
