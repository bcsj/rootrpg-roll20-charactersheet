<input class="overlay-subcontainer-visibility" type="hidden" name="attr_overlay-add-nature" value="0" />
<div class="overlay-subcontainer">
    <div class="overlay-add-nature-content">
        <h2>Add Nature</h2>
        <div class="overlay-add-nature-list">
            <fieldset class="repeating_add-nature">
                <input class="nature-is-starting" type="hidden" name="attr_nature-is-starting" value="0" />
                <div class="nature-list-item">
                    <div class="action-button">
                        <button class="add-nature" type="action" name="act_add-the-nature">+</button>
                    </div>
                    <input type="hidden" name="attr_add-nature-key" value="" />
                    <span class="nature-name" name="attr_add-nature-title"></span>
                    <span class="nature-rule" name="attr_add-nature-rule"></span>
                </div>
            </fieldset>
        </div>
    </div>
</div>
