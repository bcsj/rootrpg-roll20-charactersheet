<input class="overlay-subcontainer-visibility" type="hidden" name="attr_overlay-add-drive" value="0" />
<div class="overlay-subcontainer">
    <div class="overlay-add-drive-content">
        <div class="overlay-add-drive-list">
            <fieldset class="repeating_add-drives">
                <input class="drive-is-starting" type="hidden" name="attr_drive-is-starting" value="0" />
                <div class="drives-list-item">
                    <div class="action-button">
                        <button class="add-drive" type="action" name="act_add-the-drive">+</button>
                    </div>
                    <div>
                        <input type="hidden" name="attr_add-drive-key" value="" />
                        <span class="drive-name" name="attr_add-drive-title"></span>
                        <span class="drive-rule" name="attr_add-drive-rule"></span>
                    </div>
                    <div>
                        <input type="hidden" name="attr_add-drive-has-named-target" class="drive-has-named-target" value="0" />
                        <input type="text" name="attr_add-drive-named-target" placeholder="Named target ..."/>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
